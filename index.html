<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="progress mb-3">
        <div class="progress-bar bg-primary" style="width: 10%;">10%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-success" style="width: 20%;">20%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-info" style="width: 30%;">30%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-secondary" style="width: 60%;">60%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-light" style="width: 70%; color: black;">70%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-dark" style="width: 80%;">80%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-link" style="width: 90%;">90%</div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar bg-primary" style="width: 100%;">100%</div>
      </div>
    </div>
</body>
</html>
